<div class="flex gap-3 items-center">

<div class="flex flex-col">
<h1 class="text-main-text dark:text-white text-base font-medium leading-normal">Admin Panel</h1>
<p class="text-secondary-text dark:text-gray-400 text-sm font-normal leading-normal">WebApp Inc.</p>
</div>
</div>
<nav class="flex flex-col gap-2 mt-4">
<a class="flex items-center gap-3 px-3 py-2 rounded-lg text-secondary-text dark:text-gray-300 hover:bg-secondary-bg dark:hover:bg-gray-800/50 transition-colors" href="#">

<div class="flex flex-col gap-4">
<a class="flex items-center gap-3 px-3 py-2 rounded-lg text-secondary-text dark:text-gray-300 hover:bg-secondary-bg dark:hover:bg-gray-800/50 transition-colors" href="#">
<span class="material-symbols-outlined text-main-text dark:text-gray-200">help</span>
<p class="text-sm font-medium leading-normal">Support</p>
</a>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors">
<span class="material-symbols-outlined mr-2">logout</span>
<span class="truncate">Logout</span>
</button>
</div>
</aside>
<main class="flex-1 p-8">
<div class="layout-content-container flex flex-col w-full max-w-4xl mx-auto">
<header class="flex flex-col gap-1 mb-8">
<p class="text-main-text dark:text-white text-3xl font-bold leading-tight tracking-tight">Add/Edit User</p>
<p class="text-secondary-text dark:text-gray-400 text-base font-normal leading-normal">Fill in the details to add a new user or edit an existing one.</p>
</header>
<div class="bg-white dark:bg-[#1C1411] p-8 rounded-lg shadow-md border border-gray-200 dark:border-gray-800">
<form class="space-y-6">
<div>
<label class="block text-sm font-medium text-main-text dark:text-gray-300" for="name">Full Name</label>
<div class="mt-2">
<input class="block w-full rounded-md border-0 py-2 px-3 text-main-text dark:text-white bg-secondary-bg dark:bg-gray-800/50 shadow-sm ring-1 ring-inset ring-gray-300 dark:ring-gray-700 placeholder:text-secondary-text focus:ring-2 focus:ring-inset focus:ring-primary" id="name" name="name" placeholder="e.g., John Doe" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-main-text dark:text-gray-300" for="email">Email Address</label>
<div class="mt-2">
<input class="block w-full rounded-md border-0 py-2 px-3 text-main-text dark:text-white bg-secondary-bg dark:bg-gray-800/50 shadow-sm ring-1 ring-inset ring-gray-300 dark:ring-gray-700 placeholder:text-secondary-text focus:ring-2 focus:ring-inset focus:ring-primary" id="email" name="email" placeholder="you@example.com" type="email"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-main-text dark:text-gray-300" for="password">Password</label>
<div class="mt-2">
<input class="block w-full rounded-md border-0 py-2 px-3 text-main-text dark:text-white bg-secondary-bg dark:bg-gray-800/50 shadow-sm ring-1 ring-inset ring-gray-300 dark:ring-gray-700 placeholder:text-secondary-text focus:ring-2 focus:ring-inset focus:ring-primary" id="password" name="password" placeholder="Enter a strong password" type="password"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-main-text dark:text-gray-300" for="confirm-password">Confirm Password</label>
<div class="mt-2">
<input class="block w-full rounded-md border-0 py-2 px-3 text-main-text dark:text-white bg-secondary-bg dark:bg-gray-800/50 shadow-sm ring-1 ring-inset ring-gray-300 dark:ring-gray-700 placeholder:text-secondary-text focus:ring-2 focus:ring-inset focus:ring-primary" id="confirm-password" name="confirm-password" placeholder="Re-enter password" type="password"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-main-text dark:text-gray-300" for="role">Role</label>
<div class="mt-2">
<select class="block w-full rounded-md border-0 py-2 px-3 text-main-text dark:text-white bg-secondary-bg dark:bg-gray-800/50 shadow-sm ring-1 ring-inset ring-gray-300 dark:ring-gray-700 focus:ring-2 focus:ring-inset focus:ring-primary" id="role" name="role">
<option>Admin</option>
<option selected="">Editor</option>
<option>Viewer</option>
</select>
</div>
</div>
<div class="flex items-center justify-end gap-4 pt-4 border-t border-gray-200 dark:border-gray-800">
<button class="flex min-w-[84px] items-center justify-center overflow-hidden rounded-md h-10 px-4 bg-secondary-bg dark:bg-gray-700 text-main-text dark:text-gray-200 text-sm font-medium leading-normal tracking-[0.015em] hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors shadow-sm" type="button">
<span class="truncate">Cancel</span>
</button>
<button class="flex min-w-[84px] items-center justify-center overflow-hidden rounded-md h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors shadow-sm" type="submit">
<span class="truncate">Save</span>
</button>
</div>
</form>
</div>
</div>
</main>
</div>
</div>
