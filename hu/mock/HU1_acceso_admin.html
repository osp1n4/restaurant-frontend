<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Admin Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
  </style>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#ff6933",
            "background-light": "#f8f6f5",
            "background-dark": "#23140f",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
        },
      },
    }
  </script>
</head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden p-4">
<div class="flex w-full max-w-md flex-col items-center gap-8 rounded-xl bg-white p-8 shadow-sm dark:bg-[#23140f]">
<div class="flex flex-col items-center gap-2">
<svg class="text-primary" fill="none" height="48" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewbox="0 0 24 24" width="48" xmlns="http://www.w3.org/2000/svg">
<rect height="11" rx="2" ry="2" width="18" x="3" y="11"></rect>
<path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
</svg>
<p class="text-2xl font-bold text-[#222222] dark:text-white">Admin Panel</p>
</div>
<div class="flex w-full flex-col gap-6">
<div class="flex flex-col gap-3">
<p class="text-[#222222] dark:text-white text-3xl font-black leading-tight tracking-[-0.033em]">Log in to your account</p>
<p class="text-[#666666] dark:text-gray-400 text-base font-normal leading-normal">Welcome back! Please enter your details.</p>
</div>
<div class="flex w-full flex-col gap-4">
<label class="flex flex-col w-full">
<p class="text-[#222222] dark:text-gray-300 text-sm font-medium leading-normal pb-2">Username or Email</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#222222] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#e7deda] dark:border-gray-700 bg-white dark:bg-background-dark focus:border-primary h-12 placeholder:text-[#666666] p-3 text-base font-normal leading-normal" placeholder="Enter your username or email" value=""/>
</label>
<label class="flex flex-col w-full">
<p class="text-[#222222] dark:text-gray-300 text-sm font-medium leading-normal pb-2">Password</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-lg text-[#222222] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#e7deda] dark:border-gray-700 bg-white dark:bg-background-dark focus:border-primary h-12 placeholder:text-[#666666] p-3 border-r-0 pr-2 text-base font-normal leading-normal" placeholder="Enter your password" type="password" value=""/>
<button aria-label="Toggle password visibility" class="text-[#666666] dark:text-gray-400 flex border border-[#e7deda] dark:border-gray-700 bg-white dark:bg-background-dark items-center justify-center px-3 rounded-r-lg border-l-0 hover:bg-gray-50 dark:hover:bg-gray-800">
<span class="material-symbols-outlined" data-icon="visibility">visibility</span>
</button>
</div>
</label>
</div>
<div class="flex w-full flex-col gap-3">
<button class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark">
<span class="truncate">Login</span>
</button>
<a class="text-[#666666] dark:text-gray-400 text-sm font-normal leading-normal text-center underline hover:text-primary dark:hover:text-primary/90" href="#">Forgot Password?</a>
</div>
</div>
</div>
</div>
</body></html>
