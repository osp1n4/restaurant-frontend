<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delicious Kitchen - Freshly Made, Just for You</title>
  <meta name="description" content="Experience culinary excellence with expertly crafted dishes made with the freshest ingredients at Delicious Kitchen." />
  
  <!-- Material Symbols Icons - REQUERIDO para OrderForm, OrderStatus y Home -->
  <link 
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" 
    rel="stylesheet"
  />
  
  <!-- Plus Jakarta Sans Font -->
  <link 
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" 
    rel="stylesheet"
  />
  
  <style>
    /* Configuración de Material Symbols */
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
    
    /* Smooth scrolling para navegación */
    html {
      scroll-behavior: smooth;
    }
    
    /* Prevenir flash de contenido sin estilo */
    body {
      visibility: hidden;
    }
    
    body.loaded {
      visibility: visible;
    }
  </style>
  
  <!-- Script para cargar el body -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('loaded');
    });
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
